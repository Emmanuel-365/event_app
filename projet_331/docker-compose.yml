services:
  postgres:
    image: postgres:15
    container_name: event_app_postgres
    restart: always
    environment:
      POSTGRES_DB: event_app
      POSTGRES_USER: event_user
      POSTGRES_PASSWORD: event_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U event_user -d event_app"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: event_app_backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/event_app
      SPRING_DATASOURCE_USERNAME: event_user
      SPRING_DATASOURCE_PASSWORD: event_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

volumes:
  postgres_data:
